<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>EDC – Intro</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; font-family: Arial, Helvetica, sans-serif; }

    .intro {
      position: relative;
      width: 100vw;
      height: 100vh;
      height: 100dvh;
      background: black;
    }

    .intro video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: 100%;
      height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      object-position: center;
    }

    @media (orientation: portrait) {
      .intro video { width: auto; height: 100%; }
    }

    @media (orientation: landscape) {
      .intro video { width: 100%; height: auto; }
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(0,0,0,0.4), rgba(0,0,0,0.75));
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      color: #ffffff;
      padding: 2rem;
      padding-top: 10vh;
    }

    .overlay h1 {
      font-size: clamp(2rem, 4vw, 3.5rem);
      letter-spacing: 0.05em;
      margin-bottom: 1rem;
      text-transform: uppercase;
      color: rgb(148, 227, 194);
    }

    .overlay p {
      font-size: clamp(1.1rem, 2vw, 1.6rem);
      max-width: 900px;
      opacity: 0.9;
      color: rgb(148, 227, 194);
    }

    .controls-bottom {
      position: absolute;
      bottom: 30px;
      left: 30px;
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 20px; /* zvětšená mezera mezi zvukem a odpočtem */
      flex-wrap: wrap;
    }

    .btn-control {
      display: inline-block;
      padding: 10px 20px;
      border: 2px solid #ffffff;
      color: #ffffff;
      text-decoration: none;
      font-size: 0.95rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      background: rgba(0,0,0,0.35);
      cursor: pointer;
      user-select: none;
      transition: all 0.3s ease;
      border-radius: 4px;
    }

    .btn-control:hover,
    .btn-control.active {
      background: #ffffff;
      color: #000000;
    }

    .countdown {
      padding: 10px 20px;
      background: rgba(0,0,0,0.35);
      border-radius: 4px;
      color: white;
      font-size: 1rem;
      white-space: nowrap; /* zabrání zalomení textu */
    }

    .skip {
      position: absolute;
      bottom: 30px;
      right: 30px;
      z-index: 10;
    }

    /* Responzivní úpravy */
    @media (max-width: 768px) {
      .overlay { padding: 1rem; padding-top: 15vh; }
      .overlay h1 { font-size: clamp(1.5rem, 5vw, 2.5rem); margin-bottom: 0.5rem; }
      .overlay p { font-size: clamp(1rem, 3vw, 1.4rem); }
      
      .controls-bottom, .skip { bottom: 20px; }
      .controls-bottom { left: 20px; gap: 16px; }
      .skip { right: 20px; }
      
      .btn-control {
        padding: 8px 16px;
        font-size: 0.85rem;
      }
      
      .countdown {
        padding: 8px 16px;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .controls-bottom, .skip { bottom: 15px; }
      .controls-bottom { left: 15px; gap: 14px; }
      .skip { right: 15px; }
      
      .btn-control {
        padding: 7px 14px;
        font-size: 0.8rem;
      }
      
      .countdown {
        padding: 6px 12px;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <div class="intro">
    <video autoplay muted loop playsinline id="introVideo">
      <source src="EDC intro.mp4" type="video/mp4" />
      Váš prohlížeč nepodporuje video.
    </video>

    <div class="overlay">
      <h1>Vítejte na webu EDC</h1>
      <p>Budoucnost energetiky začíná u nás</p>
    </div>

    <div class="controls-bottom">
      <div class="btn-control" id="soundBtn">Zapnout zvuk</div>
      <div class="countdown" id="countdown">Přesměrování za: 6s</div>
    </div>

    <div class="skip">
      <a href="index.html" id="skipLink" class="btn-control">Přeskočit intro</a>
    </div>
  </div>

<script>
    let seconds = 6;
    let countdownInterval;

    const video = document.getElementById('introVideo');
    const soundBtn = document.getElementById('soundBtn');
    const countdownElement = document.getElementById('countdown');
    const skipLink = document.getElementById('skipLink');

    function updateCountdown() {
        countdownElement.textContent = `Přesměrování za: ${seconds}s`;

        if (seconds <= 0) {
            window.location.replace('index.html');
        } else {
            seconds--;
        }
    }

    countdownInterval = setInterval(updateCountdown, 1000);

    skipLink.addEventListener('click', (e) => {
        e.preventDefault();
        clearInterval(countdownInterval);
        window.location.replace('index.html');
    });

    soundBtn.addEventListener('click', () => {
        if (video.muted) {
            video.muted = false;
            soundBtn.textContent = "Vypnout zvuk";
            soundBtn.classList.add('active');
        } else {
            video.muted = true;
            soundBtn.textContent = "Zapnout zvuk";
            soundBtn.classList.remove('active');
        }
    });

    // První interakce – zapne zvuk (pomáhá na mobilních prohlížečích)
    document.addEventListener('click', function enableAudio() {
        if (video.muted) {
            video.muted = false;
            soundBtn.textContent = "Vypnout zvuk";
            soundBtn.classList.add('active');
        }
        document.removeEventListener('click', enableAudio);
    }, { once: true });
</script>

</body>
</html>
